<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocoCandles</title>
    <link rel="stylesheet" href="style.css">

</head>
<body> 
    <header>
        <h1>Coco Candles</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <h2>Handcrafted Soy Candles</h2>
        <p>Eco-friendly, aromatic, and made with love.</p>
        <a href="#products" class="btn">Shop Now</a>
    </section>

    <section id="products">
        <h2>Our Bestsellers</h2>
        <div class="product-grid">
            <div class="product">
                <img src="candle1.jpg" alt="Lavender Candle">
                <h3>Lavender Bliss</h3>
                <p>$15.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="candle2.jpg" alt="Vanilla Candle">
                <h3>Vanilla Dream</h3>
                <p>$14.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Coco Candles | Handmade with Love</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
